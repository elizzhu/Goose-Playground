<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shop Navigation</title>
    <style>
        :root {
            --primary-bg: #FFFFFF;
            --sidebar-bg: #FBFBFB;
            --text-color: #1D1D1F;
            --text-secondary: #6E6E73;
            --accent-color: #0077ED;
            --border-color: #D2D2D7;
            --online-color: #34C759;
            --sidebar-width: 256px;
            --header-height: 64px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Icons', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            line-height: 1.5;
            height: 100vh;
            display: flex;
            -webkit-font-smoothing: antialiased;
        }

        .sidebar {
            width: var(--sidebar-width);
            height: 100%;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .shop-header {
            height: var(--header-height);
            padding: 0 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .shop-title {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }

        .shop-name {
            font-size: 15px;
            font-weight: 600;
            letter-spacing: -0.24px;
            color: var(--text-color);
        }

        .arrow {
            margin-left: auto;
            width: 16px;
            height: 16px;
            position: relative;
        }

        .arrow::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            border-right: 1.5px solid var(--text-color);
            border-bottom: 1.5px solid var(--text-color);
            transform: translate(-75%, -50%) rotate(-45deg);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background-color: var(--online-color);
            border-radius: 50%;
        }

        .status-text {
            font-size: 13px;
            color: var(--online-color);
            letter-spacing: -0.08px;
        }

        .delivery-options {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .toggle-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .toggle-label {
            font-size: 13px;
            color: var(--text-color);
            letter-spacing: -0.08px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 36px;
            height: 20px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #E9E9EA;
            transition: .2s;
            border-radius: 10px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .2s;
            border-radius: 50%;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        input:checked + .slider {
            background-color: var(--accent-color);
        }

        input:checked + .slider:before {
            transform: translateX(16px);
        }

        .navigation {
            padding: 8px 0;
        }

        .nav-list {
            list-style: none;
        }

        .nav-item {
            height: 32px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            font-size: 13px;
            color: var(--text-secondary);
            letter-spacing: -0.08px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-item:hover {
            background-color: rgba(0, 0, 0, 0.04);
            color: var(--text-color);
        }

        .nav-item.active {
            color: var(--accent-color);
            background-color: rgba(0, 119, 237, 0.08);
        }

        .main-content {
            flex-grow: 1;
            background-color: var(--primary-bg);
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="shop-header">
            <div class="shop-title">
                <span class="shop-name">Shop</span>
                <span class="arrow"></span>
            </div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span class="status-text">Online</span>
            </div>
        </div>
        <div class="delivery-options">
            <div class="toggle-option">
                <span class="toggle-label">Pickup</span>
                <label class="toggle-switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="toggle-option">
                <span class="toggle-label">Delivery</span>
                <label class="toggle-switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <nav class="navigation">
            <ul class="nav-list">
                <li class="nav-item active">Overview</li>
                <li class="nav-item">Features</li>
                <li class="nav-item">Brand</li>
                <li class="nav-item">Domain</li>
                <li class="nav-item">Settings</li>
            </ul>
        </nav>
    </aside>
    <main class="main-content">
        <!-- Main content area -->
    </main>
</body>
</html>
